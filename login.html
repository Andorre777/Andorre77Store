<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Andorre77 Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Config Firebase (remplace par la tienne)
    const firebaseConfig = {
      apiKey: "AIzaSyBGddXrnVuz5L-9R_fQ3ab_VeWDWESh3ZU",
      authDomain: "andorre77store.firebaseapp.com",
      databaseURL: "https://andorre77store-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "andorre77store",
      storageBucket: "andorre77store.firebasestorage.app",
      messagingSenderId: "1081619107506",
      appId: "1:1081619107506:web:5365bb5174eb72060e43ab"
    };


    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Gestion du formulaire de login
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          message.textContent = "✅ Connexion réussie ! Redirection...";
          message.style.color = "green";
          setTimeout(() => {
            window.location.href = "index.html"; // Page après connexion
          }, 1500);
        } catch (error) {
          message.textContent = "❌ " + error.message;
          message.style.color = "red";
        }
      });
    });
  </script>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #2f2f45;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #f5f5f5;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #3f3f5a;
      color: white;
      font-size: 14px;
    }
    button {
      background: #4cafef;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      transition: 0.2s;
    }
    button:hover {
      background: #3399dd;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
    }
    a {
      color: #4cafef;
      text-decoration: none;
      font-size: 13px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Connexion</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>
    <p id="message"></p>
    <p><a href="register.html">Créer un compte</a></p>
  </div>
</body>
</html>
