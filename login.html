<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
</head>
<body>
  <h1>Connexion</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <button type="submit">Se connecter</button>
  </form>
  <p id="message"></p>

  <p>Pas encore de compte ? <a href="register.html">Inscris-toi ici</a></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="users.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;

          // On récupère son rôle dans la base
          return firebase.database().ref("users/" + user.uid).once("value");
        })
        .then(snapshot => {
          const userData = snapshot.val();
          if (!userData) throw new Error("Profil introuvable dans la base.");

          // Sauvegarde locale optionnelle
          localStorage.setItem("currentUser", JSON.stringify(userData));
          localStorage.setItem("userRole", userData.role);

          // Redirection selon rôle
          if (userData.role === "admin") {
            window.location.href = "dashboard.html";
          } else {
            window.location.href = "index.html"; // ou compte.html si tu veux
          }
        })
        .catch(error => {
          console.error(error);
          document.getElementById("message").innerText = "❌ " + error.message;
        });
    });
  </script>
</body>
</html>
