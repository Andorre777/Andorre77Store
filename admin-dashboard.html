<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de bord Admin</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <style>
    body { font-family: Arial; padding: 40px; background: #f8f8f8; }
    h1 { color: #232f3e; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      max-width: 800px;
      margin: auto;
    }
    button { margin-top: 20px; padding: 10px 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #232f3e;
      color: white;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Bienvenue, Andorre77 üëë</h1>
    <p>Voici ton tableau de bord admin.</p>
    <p>Ici tu pourras un jour : ajouter des produits, voir les commandes, g√©rer les utilisateurs‚Ä¶</p>
    <a href="index.html">
      <button>üè† Retour au menu</button>
    </a>
    <button onclick="logout()">Se d√©connecter</button>
  </div>

  <div class="card">
    <h2>üìã Comptes clients cr√©√©s :</h2>
    <table>
      <thead>
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Date de cr√©ation</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Users Firebase ici -->
      </tbody>
    </table>
  </div>

  <script>
    if (localStorage.getItem("userRole") !== "admin") {
      alert("Acc√®s refus√© !");
      window.location.href = "loginAdmin.html";
    }

    function logout() {
      localStorage.removeItem("userRole");
      window.location.href = "loginAdmin.html";
    }
  </script>

  <!-- Firebase config et SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const userTableBody = document.getElementById("userTableBody");

    const dbRef = firebase.database().ref("users");
    dbRef.once("value", snapshot => {
      const users = snapshot.val();
      if (users) {
        Object.values(users).forEach(user => {
          if (user.role === "client") {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>${user.createdAt || "Inconnue"}</td>
            `;
            userTableBody.appendChild(tr);
          }
        });
      } else {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="3">Aucun utilisateur trouv√©</td>`;
        userTableBody.appendChild(tr);
      }
    });
  </script>
</body>
</html>
