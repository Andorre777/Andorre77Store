<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription - Andorre77 Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Config Firebase (remplace par la tienne)
    const firebaseConfig = {
      apiKey: "AIzaSyBGddXrnVuz5L-9R_fQ3ab_VeWDWESh3ZU",
      authDomain: "andorre77store.firebaseapp.com",
      databaseURL: "https://andorre77store-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "andorre77store",
      storageBucket: "andorre77store.firebasestorage.app",
      messagingSenderId: "1081619107506",
      appId: "1:1081619107506:web:5365bb5174eb72060e43ab"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Gestion du formulaire d'inscription
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registerForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
          message.textContent = "❌ Les mots de passe ne correspondent pas !";
          message.style.color = "red";
          return;
        }

        try {
          // Création du compte
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Mettre à jour le profil avec le nom
          await updateProfile(user, { displayName: name });

          // Enregistrer dans la base de données
          await set(ref(db, "users/" + user.uid), {
            name: name,
            email: email,
            role: "client",
            createdAt: new Date().toISOString()
          });

          message.textContent = "✅ Compte créé avec succès ! Redirection...";
          message.style.color = "green";
          form.reset();

          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);

        } catch (error) {
          message.textContent = "❌ " + error.message;
          message.style.color = "red";
        }
      });
    });
  </script>

  <!-- Styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #2f2f45;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #f5f5f5;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      background: #3f3f5a;
      color: white;
      font-size: 14px;
    }
    button {
      background: #4cafef;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      transition: 0.2s;
    }
    button:hover {
      background: #3399dd;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
    }
    a {
      color: #4cafef;
      text-decoration: none;
      font-size: 13px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Créer un compte</h1>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Nom complet" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
      <button type="submit">S’inscrire</button>
    </form>
    <p id="message"></p>
    <p><a href="login.html">Déjà un compte ? Se connecter</a></p>
  </div>
</body>
</html>
