<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
</head>
<body>
  <h1>Créer un compte client</h1>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Nom complet" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Mot de passe" required><br>
    <input type="password" id="confirmPassword" placeholder="Confirme le mot de passe" required><br>
    <button type="submit">S’inscrire</button>
  </form>
  <p id="message"></p>

  <p>Tu as déjà un compte ? <a href="login.html">Connecte-toi ici</a></p>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <script src="users.js"></script>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        return document.getElementById("message").innerText = "❌ Les mots de passe ne correspondent pas !";
      }

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;

          // Ajout d'infos dans la base
          return firebase.database().ref("users/" + user.uid).set({
            name: name,
            email: user.email,
            role: "client",
            uid: user.uid,
            createdAt: new Date().toISOString()
          });
        })
        .then(() => {
          document.getElementById("message").innerText = "✅ Compte créé avec succès ! Tu peux maintenant te connecter.";
          document.getElementById("registerForm").reset();
          setTimeout(() => window.location.href = "login.html", 2000);
        })
        .catch(error => {
          console.error(error);
          document.getElementById("message").innerText = "❌ " + error.message;
        });
    });
  </script>
</body>
</html>
